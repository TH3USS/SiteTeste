<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            background-color: #f1f1f1;;
          border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-button {
            text-align: center;
        }
        .form-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button button:hover {
            background-color: #0056b3;
        }

.input-group {
    font-size: 1rem;
    position: relative;
    --primary: #2196f3;
}

.input {
    all: unset;
    color: black;
  width: 92%;
    padding: 10px 15px 10px 15px;
    border: 1px solid #9e9e9e;
    border-radius: 10px;
    transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
  margin-bottom:20px;
}

.label {
    position: absolute;
    top: 0.7rem;
    left: 1rem;
    color: #d4d4d4;
    pointer-events: none;
    transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
}

.input:focus {
    border: 1px solid var(--primary);
}

.input-group:has(.input:focus) .label,
.input-group:has(.input:valid) .label {
    transform: translateY(-100%)
    scale(0.8); /* Corrigido */
    background-color: #fff;
    padding-inline: 0.3rem;
    color: var(--primary);
}

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form>
            <div class="input-group">
                <label class="label" for="nome">Nome</label>
                <input class="input" type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" id="email" name="email"required>
            </div>
            <div class="input-group">
                <label class="label" for="senha">Senha</label>
                <input class="input" type="password" id="senha" name="senha"required>
            </div>
            <div class="form-button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
